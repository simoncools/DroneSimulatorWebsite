		<script type="text/javascript">
			var source = new EventSource("/events/");
			source.onmessage = function(e) {
				//document.body.innerHTML += e.data + "<br>";
				var myData = e.data + '';
				var xy = myData.split(" ");
				var x = xy[0];
				var y = xy[1];

				myMove('droneFrontAnimation',x);
				myMove('droneSideAnimation',y);
				document.getElementById('motor1').innerHTML = round(xy[2]*10)/10+"%";
				document.getElementById('motor2').innerHTML = round(xy[3]*10)/10+"%";
				document.getElementById('motor3').innerHTML = round(xy[4]*10)/10+"%";
				document.getElementById('motor4').innerHTML = round(xy[5]*10)/10+"%";

			};

			var prevAngle = 0;
			function myMove(imageName,angle){
				prevAngle = parseInt(angle);
				img = document.getElementById(imageName);
				img.setAttribute('style','transform: rotate('+angle+'deg)');
			}
		</script>
